<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/adb29892fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <video autoplay muted loop id="myVideo">
        <source src="" type="video/mp4" class="bg-video">
      </video>
      
        <header class="header" id="header">
            <div class="nav-logo">
                <i class="fa-solid fa-cloud"></i>
            </div>

            <div class="header-title">Weather App</div>

            <div class="search-city">
                <i class="fa-solid fa-circle-plus" id="search-icon"></i>
                <input type="text" class="search-input">
            </div>
        </header>

        <main class="main">
            <h2 class="city-name">
                Rustavi
            </h2>
            <p class="date">
                Tuesday, december 5, 2022
            </p>

            <h1 class="celsius">
                15°C
            </h1>

            <div class="line-wrapper">
                --------------------
            </div>

            <h4 class="weather-info">
                <span class="type">Cloudy</span><br>
                <span class="min">25°C</span>
                /
                <span class="max">28°C</span>
            </h4>

            <div class="flex-row">
                <div class="today-weather">
                    <img src="" alt="" class="weather-icon">
                    <h1 class="weather-type"></h1>
                </div>

            </div>
                    
        </main>

    <script src="/app.js"></script>
</body>
</html>
